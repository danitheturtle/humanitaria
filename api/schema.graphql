type Query {
  """Fetches an object given its ID"""
  node(
    """The ID of an object"""
    id: ID!
  ): Node

  """Fetches objects given their IDs"""
  nodes(
    """The IDs of objects"""
    ids: [ID!]!
  ): [Node]!
  notes(after: String, first: Int, before: String, last: Int): NoteConnection
  note(id: ID): Note
  me: User
  user(input: UserInput): User
}

"""An object with an ID"""
interface Node {
  """The id of the object."""
  id: ID!
}

"""A connection to a list of items."""
type NoteConnection {
  """Information to aid in pagination."""
  pageInfo: PageInfo!

  """A list of edges."""
  edges: [NoteEdge]
}

"""Information about pagination in a connection."""
type PageInfo {
  """When paginating forwards, are there more items?"""
  hasNextPage: Boolean!

  """When paginating backwards, are there more items?"""
  hasPreviousPage: Boolean!

  """When paginating backwards, the cursor to continue."""
  startCursor: String

  """When paginating forwards, the cursor to continue."""
  endCursor: String
}

"""An edge in a connection."""
type NoteEdge {
  """The item at the end of the edge"""
  node: Note

  """A cursor for use in pagination"""
  cursor: String!
}

type Note implements Node {
  """The ID of an object"""
  id: ID!
  content: String
}

type User implements Node {
  id: ID!
  index: Int!
  username: String!
  email: String!
  password: String!
  picture: String
  name: String
  legal_name: String
  timezone: String
  locale: String
  last_login: String
  email_verified: Boolean
  admin: Boolean
}

input UserInput {
  username: String
  email: String
  id: ID
}

type Mutation {
  createNote(input: createNoteInput!): createNotePayload
  deleteNote(input: deleteNoteInput!): deleteNotePayload
  updateNote(input: updateNoteInput!): updateNotePayload
  signIn(input: signInInput!): signInPayload
  signOut(input: signOutInput!): signOutPayload
  createAccount(input: createAccountInput!): createAccountPayload
}

type createNotePayload {
  noteEdge: NoteEdge
  clientMutationId: String
}

input createNoteInput {
  content: String!
  clientMutationId: String
}

type deleteNotePayload {
  note: Note
  clientMutationId: String
}

input deleteNoteInput {
  id: ID!
  clientMutationId: String
}

type updateNotePayload {
  note: Note
  clientMutationId: String
}

input updateNoteInput {
  id: ID!
  content: String!
  clientMutationId: String
}

type signInPayload {
  me: User
  clientMutationId: String
}

input signInInput {
  usernameOrEmail: String
  passwordHash: String
  clientMutationId: String
}

type signOutPayload {
  clientMutationId: String
}

input signOutInput {
  clientMutationId: String
}

type createAccountPayload {
  me: User
  clientMutationId: String
}

input createAccountInput {
  username: String!
  email: String!
  passwordHash: String!
  clientMutationId: String
}
